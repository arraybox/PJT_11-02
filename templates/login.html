<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
</head>
<body>
    <h2>로그인 페이지</h2>
    <form method="POST">
        <label>아이디:</label>
        <input type="text" name="username" required><br><br>
        <label>비밀번호:</label>
        <input type="password" name="password" required><br><br>
        <button type="submit">로그인</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
